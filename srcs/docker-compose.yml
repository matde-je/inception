version: "3.8" #latest

services:
  mariadb:
    image: mariadb:mat #docker build 
    container_name: mariadb
    build: ./requirements/mariadb #build image
    volumes:
      - mariadb:/var/lib/mysql
    env_file:
      - .env
    networks:
      - inception #docker compose up
    restart: always

  wordpress:
    image: wordpress:mat
    container_name: wordpress
    build: ./requirements/wordpress
    depends_on:
      - mariadb #wp needs data base
    volumes:
      - wordpress:/var/www/wordpress
    env_file:
      - .env
    networks:
      - inception
    restart: always

  nginx:
    image: nginx:mat
    container_name: nginx
    build: ./requirements/nginx
    ports:
      - "443:443" #HTTPS (ssl) traffic
    depends_on:
      - wordpress #nginx handles incoming HTTP/HTTPS requests and forwards them to WordPress
    volumes:
      - wordpress:/var/www/wordpress
    networks:
      - inception
    restart: always

volumes: #stored on host machine and persist beyond lifecycle of containers
  mariadb:
    name: mariadb
    driver: local
    driver_opts:
      device: /home/data/mariadb
      o: bind #share data between host and container, access, modify info form host and container
      type: none
  wordpress:
    name: wordpress
    driver: local
    driver_opts:
      device: /home/data/wordpress
      o: bind
      type: none

networks:
  inception:
    name: inception